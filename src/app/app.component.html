<!--The content below is only a placeholder and can be replaced.-->
<div class="container">
    <div class="row">
        <div class="col" style="text-align: center;">
            <h1>GoogleMaps with Angular </h1>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col">
            <app-map (addressEvent)="getAddress($event)" [oCoord]="oCoord"></app-map>
        </div>
        <div class="col">
            <h3>Address:</h3>
            <form [formGroup]="form">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Direccion:</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="direccion">
                    </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Calle:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="calle">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Colonia:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="colonia">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Estado:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="estado">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">CP:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="cp">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Latitud:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="latitud">
                        </div>
                </div>
                <div class="form-group row">
                        <label class="col-sm-2 col-form-label">Longitud:</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="longitud">
                        </div>
                </div>
            </form>
        </div>
    </div>
</div>
